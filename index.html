<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suivi des Repas - Firestore</title>
    <style>
        .daySquare input[type="text"] {
            margin-top: 10px;
            font-size: 1em;
            height: 60px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .daySquare textarea {
            font-size: 0.9em;
            margin-top: 10px;
            resize: none;
            /* La couleur de fond est maintenant d√©finie ici et ne sera pas √©cras√©e par la suite */
            background: #ffedd7; /* Couleur d√©sir√©e */
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fea256;
        }
        h1 {
            margin-bottom: 10px;
        }
        #createWeekButton {
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #d26e37;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #createWeekButton:hover {
            background-color: #db7f0b;
        }
        #homeButton {
            display: none;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #ffb533;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #homeButton:hover {
            background-color: #f0a341;
        }
        #weeksList {
            margin-bottom: 20px;
        }
        #daysList {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .daySquare {
            cursor: pointer;
            background: #ffd4a6;
            border-radius: 8px;
            padding: 20px 25px;
            box-shadow: 0 0 5px #ccc;
            user-select: none;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            flex: 1 0 100px;
            transition: background-color 0.3s;
        }
        .daySquare:hover {
            background-color: #e8bd8a;
        }
        #mealsView {
            display: none;
            gap: 20px;
            flex-wrap: wrap;
        }
        .mealColumn {
            background: #ffd19a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px #ccc;
            flex: 1 1 300px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mealColumn h3 {
            margin-bottom: 10px;
        }
        .photoContainer {
            width: 100%;
            height: 180px;
            background: #a79985;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photoContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }
        input[type="file"] {
            display: none;
        }
        .uploadLabel {
            position: absolute;
            width: 100%;
            height: 100%;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2em;
            user-select: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            font-size: 1em;
            padding: 8px;
            background-color: #e8bd8a; /* Couleur de fond ici */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }
        #backButton {
            margin-bottom: 20px;
            padding: 8px 15px;
            cursor: pointer;
            background-color: #d26e37;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #backButton:hover {
            background-color: #dd7339;
        }
        #weekTitle {
            font-weight: bold;
            margin-bottom: 15px;
        }
        @media(max-width: 700px) {
            #mealsView {
                flex-direction: column;
            }
        }

        .photoContainer .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .photoContainer.active-overlay .photo-overlay,
        .photoContainer:hover .photo-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .photo-overlay button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s, color 0.2s;
        }

        .photo-overlay button:hover {
            background-color: white;
            color: #d26e37;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <h1>Suivi des Repas</h1>
    <button id="createWeekButton">Cr√©er une nouvelle semaine</button>
    <button id="homeButton">üè† Accueil</button>

    <div id="weeksList"></div>

    <div id="daysList"></div>

    <div id="mealsView">
        <div id="weekTitle"></div>
        <button id="backButton">‚Üê Retour aux jours</button>
        <div class="mealColumn" data-meal="dejeuner">
            <h3>D√©jeuner</h3>
            <div class="photoContainer">
                <label class="uploadLabel" for="file-dejeuner">üì∑ Ajouter une photo</label>
                <input type="file" id="file-dejeuner" accept="image/*" />
                <img id="img-dejeuner" style="display:none" />
                <div class="photo-overlay" data-meal="dejeuner-overlay">
                    <button class="change-photo-btn">Changer</button>
                    <button class="remove-photo-btn">Supprimer</button>
                </div>
            </div>
            <textarea id="textarea-dejeuner" placeholder="Ingr√©dients..."></textarea>
        </div>
        <div class="mealColumn" data-meal="midi">
            <h3>Repas midi</h3>
            <div class="photoContainer">
                <label class="uploadLabel" for="file-midi">üì∑ Ajouter une photo</label>
                <input type="file" id="file-midi" accept="image/*" />
                <img id="img-midi" style="display:none" />
                <div class="photo-overlay" data-meal="midi-overlay">
                    <button class="change-photo-btn">Changer</button>
                    <button class="remove-photo-btn">Supprimer</button>
                </div>
            </div>
            <textarea id="textarea-midi" placeholder="Ingr√©dients..."></textarea>
        </div>

        <div class="mealColumn" data-meal="soir">
            <h3>Repas soir</h3>
            <div class="photoContainer">
                <label class="uploadLabel" for="file-soir">üì∑ Ajouter une photo</label>
                <input type="file" id="file-soir" accept="image/*" />
                <img id="img-soir" style="display:none" />
                <div class="photo-overlay" data-meal="soir-overlay">
                    <button class="change-photo-btn">Changer</button>
                    <button class="remove-photo-btn">Supprimer</button>
                </div>
            </div>
            <textarea id="textarea-soir" placeholder="Ingr√©dients..."></textarea>
        </div>
        <div class="mealColumn" data-meal="snack">
            <h3>Snack</h3>
            <textarea id="textarea-snack" placeholder="Ingr√©dients..."></textarea>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAisU5pfHdZSGpORSvxhaINI_aAB1sYVls",
            authDomain: "suivis-repas-6c726.firebaseapp.com",
            projectId: "suivis-repas-6c726",
            storageBucket: "suivis-repas-6c726.appspot.com",
            messagingSenderId: "828145526500",
            appId: "1:828145526500:web:82fab9ea6b1f6ee2d56ef1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); // Initialisation de Firebase Auth

        const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];

        const createWeekButton = document.getElementById("createWeekButton");
        const homeButton = document.getElementById("homeButton");
        const weeksList = document.getElementById("weeksList");
        const daysList = document.getElementById("daysList");
        const mealsView = document.getElementById("mealsView");
        const backButton = document.getElementById("backButton");
        const weekTitle = document.getElementById("weekTitle");

        let currentWeekId = null;
        let currentDayDoc = null;

        function showHomeButton(show) {
            homeButton.style.display = show ? "inline-block" : "none";
        }

        function setupUpload(meal) {
            const input = document.getElementById(`file-${meal}`);
            const img = document.getElementById(`img-${meal}`);
            const label = input.previousElementSibling; // Le label "Ajouter une photo"
            const photoContainer = img.closest('.photoContainer'); // Conteneur parent
            const overlay = photoContainer.querySelector('.photo-overlay');
            const changeBtn = overlay.querySelector('.change-photo-btn');
            const removeBtn = overlay.querySelector('.remove-photo-btn');


            // G√©rer le survol/clic droit pour faire appara√Ætre l'overlay
            photoContainer.addEventListener('contextmenu', (e) => {
                e.preventDefault(); // Emp√™che le menu contextuel par d√©faut du navigateur
                if (img.style.display === 'block') { // Seulement s'il y a une image
                    photoContainer.classList.add('active-overlay');
                }
            });

            // Cacher l'overlay quand on clique ailleurs (mobile) ou qu'on quitte le survol (PC)
            document.addEventListener('click', (e) => {
                if (!photoContainer.contains(e.target) && photoContainer.classList.contains('active-overlay')) {
                    photoContainer.classList.remove('active-overlay');
                }
            });
            // Pour le survol sur PC, l'CSS g√®re d√©j√† l'apparition. Pour la disparition au clic dehors:
            photoContainer.addEventListener('mouseleave', () => {
                 photoContainer.classList.remove('active-overlay');
            });


            input.addEventListener("change", async function () {
                const file = input.files[0];
                if (!file) {
                    if (!img.src) {
                        img.style.display = "none";
                        label.style.display = "flex";
                        overlay.style.opacity = '0'; // Cacher l'overlay si pas d'image
                        photoContainer.classList.remove('active-overlay'); // Assurer que la classe est enlev√©e
                    }
                    return;
                }

                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", "suivis repas");
                formData.append("folder", "repas");

                try {
                    const res = await fetch("https://api.cloudinary.com/v1_1/dejvzsdej/image/upload", {
                        method: "POST",
                        body: formData,
                    });
                    const data = await res.json();

                    if (data.secure_url) {
                        img.src = data.secure_url;
                        img.style.display = "block";
                        label.style.display = "none";
                        overlay.style.opacity = '0'; // Cache l'overlay apr√®s l'upload
                        photoContainer.classList.remove('active-overlay'); // S'assurer que la classe est enlev√©e


                        const repasField = `repas.${meal}.photoUrl`;
                        await db.collection("semaines").doc(currentWeekId).collection("jours").doc(currentDayDoc).update({
                            [repasField]: data.secure_url
                        });
                    }
                } catch (err) {
                    console.error("Erreur d‚Äôupload :", err);
                }
            });

            // Un simple clic sur l'image (une fois affich√©e) d√©clenche le changement
            img.addEventListener("click", () => {
                input.click(); // Ouvre le s√©lecteur de fichier
            });

            // Gestion des boutons de l'overlay
            changeBtn.addEventListener('click', () => {
                input.click(); // Ouvre le s√©lecteur de fichier pour changer la photo
                photoContainer.classList.remove('active-overlay'); // Cache l'overlay
            });

            removeBtn.addEventListener('click', async () => {
                if (confirm("Voulez-vous vraiment supprimer cette photo ?")) {
                    img.src = "";
                    img.style.display = "none";
                    label.style.display = "flex"; // R√©affiche le label "Ajouter une photo"
                    overlay.style.opacity = '0'; // Cache l'overlay apr√®s suppression
                    photoContainer.classList.remove('active-overlay'); // Assurer que la classe est enlev√©e

                    const repasField = `repas.${meal}.photoUrl`;
                    await db.collection("semaines").doc(currentWeekId).collection("jours").doc(currentDayDoc).update({
                        [repasField]: "" // Efface l'URL de la photo dans Firestore
                    });
                }
            });
        }

        ["dejeuner", "midi", "soir"].forEach(meal => setupUpload(meal));

        function showWeeks() {
            weeksList.innerHTML = "<h2>Semaines disponibles :</h2>";
            daysList.style.display = "none";
            mealsView.style.display = "none";
            showHomeButton(false);
            createWeekButton.style.display = "inline-block";

            db.collection("semaines").orderBy("createdAt", "desc").get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        weeksList.innerHTML += "<p>Aucune semaine trouv√©e. Cr√©ez-en une nouvelle !</p>";
                        return;
                    }

                    snapshot.forEach(doc => {
                        const week = doc.data();
                        const div = document.createElement("div");
                        div.style.marginBottom = "10px";

                        const dateSpan = document.createElement("span");
                        const weekDate = week.createdAt ? week.createdAt.toDate().toLocaleDateString() : 'Date inconnue';
                        dateSpan.textContent = `Semaine du ${weekDate}`;
                        dateSpan.style.marginRight = "10px";

                        const selectBtn = document.createElement("button");
                        selectBtn.textContent = "Voir jours";
                        selectBtn.style.marginRight = "5px";
                        selectBtn.addEventListener("click", () => {
                            currentWeekId = doc.id;
                            showDaysForWeek(doc.id);
                        });

                        const editBtn = document.createElement("button");
                        editBtn.textContent = "‚úèÔ∏è Modifier";
                        editBtn.style.marginRight = "5px";

                        const inputDate = document.createElement("input");
                        inputDate.type = "date";
                        inputDate.style.display = "none";
                        inputDate.style.marginRight = "5px";

                        if (week.createdAt) {
                            const d = week.createdAt.toDate();
                            inputDate.value = d.toISOString().slice(0, 10);
                        }

                        const saveBtn = document.createElement("button");
                        saveBtn.textContent = "üíæ Sauvegarder";
                        saveBtn.style.display = "none";

                        editBtn.addEventListener("click", () => {
                            dateSpan.style.display = "none";
                            selectBtn.style.display = "none";
                            editBtn.style.display = "none";

                            inputDate.style.display = "inline-block";
                            saveBtn.style.display = "inline-block";
                        });

                        saveBtn.addEventListener("click", async () => {
                            const newDateStr = inputDate.value;
                            if (!newDateStr) {
                                alert("Date invalide");
                                return;
                            }
                            try {
                                const newDate = new Date(newDateStr);
                                await db.collection("semaines").doc(doc.id).update({
                                    createdAt: newDate
                                });
                                dateSpan.textContent = `Semaine du ${newDate.toLocaleDateString()}`;

                                dateSpan.style.display = "inline";
                                selectBtn.style.display = "inline-block";
                                editBtn.style.display = "inline-block";

                                inputDate.style.display = "none";
                                saveBtn.style.display = "none";

                                alert("Date de la semaine mise √† jour !");
                            } catch (err) {
                                console.error("Erreur mise √† jour date semaine :", err);
                                alert("Erreur lors de la mise √† jour.");
                            }
                        });

                        div.appendChild(dateSpan);
                        div.appendChild(selectBtn);
                        div.appendChild(editBtn);
                        div.appendChild(inputDate);
                        div.appendChild(saveBtn);

                        weeksList.appendChild(div);
                    });
                })
                .catch(err => {
                    console.error("Erreur r√©cup√©ration semaines :", err);
                });
        }


        function showDaysForWeek(weekId) {
            weeksList.style.display = "none";
            createWeekButton.style.display = "none";
            daysList.style.display = "flex";
            mealsView.style.display = "none";
            daysList.innerHTML = "";
            showHomeButton(true);

            weekTitle.textContent = `Semaine s√©lectionn√©e`;

            db.collection("semaines").doc(weekId).collection("jours").orderBy("order").get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        daysList.innerHTML = "<p>Aucun jour trouv√© dans cette semaine.</p>";
                        return;
                    }

                    snapshot.forEach(doc => {
                        const day = doc.data();
                        const div = document.createElement("div");
                        div.className = "daySquare";

                        const title = document.createElement("div");
                        title.textContent = day.nom;
                        title.style.fontWeight = "bold";
                        title.style.marginBottom = "10px";

                        const noteInput = document.createElement("textarea");
                        noteInput.placeholder = "Ajouter une note...";
                        noteInput.value = day.note || "";
                        noteInput.rows = 2;
                        noteInput.style.width = "100%";
                        noteInput.style.padding = "4px";
                        noteInput.style.borderRadius = "5px";
                        noteInput.style.border = "1px solid #ccc";
                        // Suppression de cette ligne pour ne pas √©craser le style CSS
                        // noteInput.style.background = "#fff6ea";
                        noteInput.style.resize = "vertical";
                        noteInput.style.fontSize = "0.9em";
                        noteInput.addEventListener("click", (e) => {
                            e.stopPropagation();
                        });

                        noteInput.addEventListener("change", () => {
                            db.collection("semaines").doc(weekId).collection("jours").doc(doc.id).update({
                                note: noteInput.value
                            });
                        });

                        div.appendChild(title);
                        div.appendChild(noteInput);

                        div.addEventListener("click", () => openDay(weekId, doc.id, day.nom));
                        daysList.appendChild(div);
                    });
                })
                .catch(err => {
                    console.error("Erreur r√©cup√©ration jours :", err);
                });
        }

        function openDay(weekId, dayDocId, dayName) {
            currentDayDoc = dayDocId;
            mealsView.style.display = "flex";
            daysList.style.display = "none";
            weeksList.style.display = "none";
            createWeekButton.style.display = "none";
            showHomeButton(true);

            weekTitle.textContent = `Semaine - Jour : ${dayName}`;

            loadDayData(weekId, dayDocId);
        }

        backButton.addEventListener("click", () => {
            saveAllData();
            showDaysForWeek(currentWeekId);
        });

        homeButton.addEventListener("click", () => {
            saveAllData().then(() => {
                location.reload();
            });
        });

        createWeekButton.addEventListener("click", async () => {
            createWeekButton.disabled = true;
            createWeekButton.textContent = "Cr√©ation en cours...";

            try {
                const semaineRef = await db.collection("semaines").add({
                    createdAt: new Date()
                });

                const batch = db.batch();
                days.forEach((day, i) => {
                    const dayRef = semaineRef.collection("jours").doc();
                    batch.set(dayRef, {
                        nom: day,
                        order: i,
                        note: "",
                        repas: {
                            dejeuner: { photoUrl: "", ingredients: "" },
                            midi: { photoUrl: "", ingredients: "" },
                            soir: { photoUrl: "", ingredients: "" },
                            snack: { ingredients: "" }
                        }
                    });
                });
                await batch.commit();

                alert("Semaine cr√©√©e avec succ√®s !");
                showWeeks();
            } catch (error) {
                alert("Erreur lors de la cr√©ation de la semaine : " + error.message);
            }

            createWeekButton.disabled = false;
            createWeekButton.textContent = "Cr√©er une nouvelle semaine";
        });

        function loadDayData(weekId, dayDocId) {
            db.collection("semaines").doc(weekId).collection("jours").doc(dayDocId).get()
                .then(doc => {
                    if (!doc.exists) {
                        alert("Jour introuvable !");
                        return;
                    }
                    const dayData = doc.data();
                    ["dejeuner", "midi", "soir"].forEach(meal => {
                        const photo = dayData.repas?.[meal]?.photoUrl || "";
                        const ingredients = dayData.repas?.[meal]?.ingredients || "";

                        const img = document.getElementById("img-" + meal);
                        const inputFile = document.getElementById("file-" + meal);
                        const label = inputFile.previousElementSibling;
                        const textarea = document.getElementById("textarea-" + meal);
                        const photoContainer = img.closest('.photoContainer'); // Conteneur parent
                        const overlay = photoContainer.querySelector('.photo-overlay');


                        if (photo) {
                            img.src = photo;
                            img.style.display = "block";
                            label.style.display = "none";
                            overlay.style.opacity = '0';
                            photoContainer.classList.remove('active-overlay');
                        } else {
                            img.style.display = "none";
                            label.style.display = "flex";
                            overlay.style.opacity = '0';
                            photoContainer.classList.remove('active-overlay');
                        }
                        textarea.value = ingredients;
                    });

                    const snackTextarea = document.getElementById("textarea-snack");
                    snackTextarea.value = dayData.repas?.snack?.ingredients || "";
                })
                .catch(err => {
                    console.error("Erreur lors du chargement des donn√©es du jour :", err);
                });
        }

        async function saveAllData() {
            if (!currentWeekId || !currentDayDoc) return;

            const repasData = {};
            ["dejeuner", "midi", "soir"].forEach(meal => {
                const img = document.getElementById("img-" + meal);
                const textarea = document.getElementById("textarea-" + meal);

                repasData[meal] = {
                    photoUrl: img.src || "",
                    ingredients: textarea.value || ""
                };
            });
            const snackTextarea = document.getElementById("textarea-snack");
            repasData["snack"] = {
                photoUrl: "",
                ingredients: snackTextarea.value || ""
            };

            try {
                await db.collection("semaines").doc(currentWeekId).collection("jours").doc(currentDayDoc).update({
                    repas: repasData
                });
            } catch (err) {
                console.error("Erreur sauvegarde :", err);
            }
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Utilisateur connect√© :", user.email);
                createWeekButton.style.display = "inline-block";
            } else {
                console.log("Aucun utilisateur connect√©.");
                createWeekButton.style.display = "none";
            }
            showWeeks();
        });
    </script>
</body>
</html>
