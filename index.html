<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suivi des Repas - Firestore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fea256;
    }
    h1 {
      margin-bottom: 10px;
    }
    #createWeekButton {
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #createWeekButton:hover {
      background-color: #1e7e34;
    }
    #homeButton {
      display: none;
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #homeButton:hover {
      background-color: #0056b3;
    }
    #weeksList {
      margin-bottom: 20px;
    }
    #daysList {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .daySquare {
      cursor: pointer;
      background: white;
      border-radius: 8px;
      padding: 20px 25px;
      box-shadow: 0 0 5px #ccc;
      user-select: none;
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      flex: 1 0 100px;
      transition: background-color 0.3s;
    }
    .daySquare:hover {
      background-color: #d9f0ff;
    }
    #mealsView {
      display: none;
      gap: 20px;
      flex-wrap: wrap;
    }
    .mealColumn {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 5px #ccc;
      flex: 1 1 300px;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .mealColumn h3 {
      margin-bottom: 10px;
    }
    .photoContainer {
      width: 100%;
      height: 180px;
      background: #eee;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .photoContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }
    input[type="file"] {
      display: none;
    }
    .uploadLabel {
      position: absolute;
      width: 100%;
      height: 100%;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2em;
      user-select: none;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      font-size: 1em;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
    }
    #backButton {
      margin-bottom: 20px;
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #backButton:hover {
      background-color: #0056b3;
    }
    #weekTitle {
      font-weight: bold;
      margin-bottom: 15px;
    }
    @media(max-width: 700px) {
      #mealsView {
        flex-direction: column;
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Suivi des Repas</h1>
  <button id="createWeekButton">Cr√©er une nouvelle semaine</button>
  <button id="homeButton">üè† Accueil</button>

  <div id="weeksList"></div>

  <div id="daysList"></div>

  <div id="mealsView">
    <div id="weekTitle"></div>
    <button id="backButton">‚Üê Retour aux jours</button>
    <div class="mealColumn" data-meal="dejeuner">
      <h3>D√©jeuner</h3>
      <div class="photoContainer">
        <label class="uploadLabel" for="file-dejeuner">üì∑ Ajouter une photo</label>
        <input type="file" id="file-dejeuner" accept="image/*" />
        <img id="img-dejeuner" style="display:none" />
      </div>
      <textarea id="textarea-dejeuner" placeholder="Ingr√©dients..."></textarea>
    </div>

    <div class="mealColumn" data-meal="midi">
      <h3>Repas midi</h3>
      <div class="photoContainer">
        <label class="uploadLabel" for="file-midi">üì∑ Ajouter une photo</label>
        <input type="file" id="file-midi" accept="image/*" />
        <img id="img-midi" style="display:none" />
      </div>
      <textarea id="textarea-midi" placeholder="Ingr√©dients..."></textarea>
    </div>

    <div class="mealColumn" data-meal="soir">
      <h3>Repas soir</h3>
      <div class="photoContainer">
        <label class="uploadLabel" for="file-soir">üì∑ Ajouter une photo</label>
        <input type="file" id="file-soir" accept="image/*" />
        <img id="img-soir" style="display:none" />
      </div>
      <textarea id="textarea-soir" placeholder="Ingr√©dients..."></textarea>
    </div>
    <div class="mealColumn" data-meal="snack">
  <h3>Snack</h3>
  <textarea id="textarea-snack" placeholder="Ingr√©dients..."></textarea>
</div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAisU5pfHdZSGpORSvxhaINI_aAB1sYVls",
      authDomain: "suivis-repas-6c726.firebaseapp.com",
      projectId: "suivis-repas-6c726",
      storageBucket: "suivis-repas-6c726.appspot.com",
      messagingSenderId: "828145526500",
      appId: "1:828145526500:web:82fab9ea6b1f6ee2d56ef1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];

    const createWeekButton = document.getElementById("createWeekButton");
    const homeButton = document.getElementById("homeButton");
    const weeksList = document.getElementById("weeksList");
    const daysList = document.getElementById("daysList");
    const mealsView = document.getElementById("mealsView");
    const backButton = document.getElementById("backButton");
    const weekTitle = document.getElementById("weekTitle");

    let currentWeekId = null;
    let currentDayDoc = null;

    function showHomeButton(show) {
      homeButton.style.display = show ? "inline-block" : "none";
    }

    // Affiche la liste des semaines
    function showWeeks() {
      weeksList.style.display = "block";
      daysList.style.display = "none";
      mealsView.style.display = "none";
      showHomeButton(false);

      weeksList.innerHTML = "<h2>Semaines disponibles :</h2>";

      db.collection("semaines").orderBy("createdAt", "desc").get()
        .then(snapshot => {
          if (snapshot.empty) {
            weeksList.innerHTML += "<p>Aucune semaine trouv√©e. Cr√©ez-en une nouvelle !</p>";
            return;
          }

          snapshot.forEach(doc => {
            const week = doc.data();
            const btn = document.createElement("button");
            btn.textContent = `Semaine du ${week.createdAt.toDate().toLocaleDateString()}`;
            btn.style.margin = "5px";
            btn.addEventListener("click", () => {
              currentWeekId = doc.id;
              showDaysForWeek(doc.id);
            });
            weeksList.appendChild(btn);
          });
        })
        .catch(err => {
          console.error("Erreur r√©cup√©ration semaines :", err);
        });
    }

    // Affiche les jours d'une semaine donn√©e
    function showDaysForWeek(weekId) {
      weeksList.style.display = "none";
      daysList.style.display = "flex";
      mealsView.style.display = "none";
      daysList.innerHTML = "";
      showHomeButton(true);

      weekTitle.textContent = `Semaine du ${new Date().toLocaleDateString()}`;

      db.collection("semaines").doc(weekId).collection("jours").orderBy("order").get()
        .then(snapshot => {
          if (snapshot.empty) {
            daysList.innerHTML = "<p>Aucun jour trouv√© dans cette semaine.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const day = doc.data();
            const div = document.createElement("div");
            div.className = "daySquare";
            div.textContent = day.nom;
            div.addEventListener("click", () => openDay(weekId, doc.id, day.nom));
            daysList.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Erreur r√©cup√©ration jours :", err);
        });
    }

    // Ouvre la vue repas pour un jour donn√©
    function openDay(weekId, dayDocId, dayName) {
      currentDayDoc = dayDocId;
      mealsView.style.display = "flex";
      daysList.style.display = "none";
      weeksList.style.display = "none";
      showHomeButton(true);

      weekTitle.textContent = `Semaine - Jour : ${dayName}`;

      loadDayData(weekId, dayDocId);
    }

    // Retour √† la liste des jours
    backButton.addEventListener("click", () => {
      saveAllData();
      showDaysForWeek(currentWeekId);
    });

    // Bouton accueil pour revenir √† la liste des semaines
    homeButton.addEventListener("click", () => {
      saveAllData();
      currentWeekId = null;
      currentDayDoc = null;
      showWeeks();
    });

    // Cr√©e une nouvelle semaine avec 7 jours
    createWeekButton.addEventListener("click", async () => {
      createWeekButton.disabled = true;
      createWeekButton.textContent = "Cr√©ation en cours...";

      try {
        const semaineRef = await db.collection("semaines").add({
          createdAt: new Date()
        });

        const batch = db.batch();
        days.forEach((day, i) => {
          const dayRef = semaineRef.collection("jours").doc();
          batch.set(dayRef, {
            nom: day,
            order: i,
            repas: {
              dejeuner: { photoUrl: "", ingredients: "" },
              midi: { photoUrl: "", ingredients: "" },
              soir: { photoUrl: "", ingredients: "" }
            }
          });
        });
        await batch.commit();

        alert("Semaine cr√©√©e avec succ√®s !");
        showWeeks();
      } catch (error) {
        alert("Erreur lors de la cr√©ation de la semaine : " + error.message);
      }

      createWeekButton.disabled = false;
      createWeekButton.textContent = "Cr√©er une nouvelle semaine";
    });

    // Charge les donn√©es du jour (photos et textes)
    function loadDayData(weekId, dayDocId) {
      db.collection("semaines").doc(weekId).collection("jours").doc(dayDocId).get()
        .then(doc => {
          if (!doc.exists) {
            alert("Jour introuvable !");
            return;
          }
          const dayData = doc.data();
          ["dejeuner", "midi", "soir"].forEach(meal => {
            const photo = dayData.repas?.[meal]?.photoUrl || "";
            const ingredients = dayData.repas?.[meal]?.ingredients || "";

            const img = document.getElementById("img-" + meal);
            const inputFile = document.getElementById("file-" + meal);
            const textarea = document.getElementById("textarea-" + meal);

            if (photo) {
              img.src = photo;
              img.style.display = "block";
              inputFile.previousElementSibling.style.display = "none"; // cache label
            } else {
              img.style.display = "none";
              inputFile.previousElementSibling.style.display = "flex"; // montre label
            }
            textarea.value = ingredients;
          });
        })
        .catch(err => {
          alert("Erreur chargement jour : " + err.message);
        });
    }

    // Sauvegarde les donn√©es du jour actuel dans Firestore
    async function saveAllData() {
      if (!currentWeekId || !currentDayDoc) return;

      const repasData = {};
      ["dejeuner", "midi", "soir"].forEach(meal => {
        const img = document.getElementById("img-" + meal);
        const textarea = document.getElementById("textarea-" + meal);

        repasData[meal] = {
          photoUrl: img.src || "",
          ingredients: textarea.value || ""
        };
      });

      try {
        await db.collection("semaines").doc(currentWeekId).collection("jours").doc(currentDayDoc).update({
          repas: repasData
        });
      } catch (err) {
        console.error("Erreur sauvegarde :", err);
      }
    }

    // Gestion des uploads d'image (simulation locale car pas de Storage)
    ["dejeuner", "midi", "soir"].forEach(meal => {
      const inputFile = document.getElementById("file-" + meal);
      const img = document.getElementById("img-" + meal);
      const label = inputFile.previousElementSibling;

      inputFile.addEventListener("change", e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(ev) {
          img.src = ev.target.result;
          img.style.display = "block";
          label.style.display = "none";
        };
        reader.readAsDataURL(file);
      });

      img.addEventListener("click", () => {
        inputFile.value = "";
        img.src = "";
        img.style.display = "none";
        label.style.display = "flex";
      });
    });

    // Au lancement, affiche la liste des semaines
    showWeeks();
    function showWeeks() {
  weeksList.innerHTML = "<h2>Semaines disponibles :</h2>";
  daysList.style.display = "none";
  mealsView.style.display = "none";

  db.collection("semaines").orderBy("createdAt", "desc").get()
    .then(snapshot => {
      if (snapshot.empty) {
        weeksList.innerHTML += "<p>Aucune semaine trouv√©e. Cr√©ez-en une nouvelle !</p>";
        return;
      }

      snapshot.forEach(doc => {
        const week = doc.data();
        const div = document.createElement("div");
        div.style.marginBottom = "10px";

        // Affichage du nom semaine (date)
        const dateSpan = document.createElement("span");
        dateSpan.textContent = `Semaine du ${week.createdAt.toDate().toLocaleDateString()}`;
        dateSpan.style.marginRight = "10px";

        // Bouton pour s√©lectionner la semaine
        const selectBtn = document.createElement("button");
        selectBtn.textContent = "Voir jours";
        selectBtn.style.marginRight = "5px";
        selectBtn.addEventListener("click", () => {
          currentWeekId = doc.id;
          showDaysForWeek(doc.id);
        });

        // Bouton pour modifier le nom
        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è Modifier";
        editBtn.style.marginRight = "5px";

        // Input cach√© pour la date modifiable
        const inputDate = document.createElement("input");
        inputDate.type = "date";
        inputDate.style.display = "none";
        inputDate.style.marginRight = "5px";

        // Formater la date pour input type date (yyyy-mm-dd)
        const d = week.createdAt.toDate();
        inputDate.value = d.toISOString().slice(0,10);

        // Bouton sauvegarder, cach√© au d√©part
        const saveBtn = document.createElement("button");
        saveBtn.textContent = "üíæ Sauvegarder";
        saveBtn.style.display = "none";

        // √âv√©nement modifier : afficher input et bouton sauvegarder, cacher texte et boutons
        editBtn.addEventListener("click", () => {
          dateSpan.style.display = "none";
          selectBtn.style.display = "none";
          editBtn.style.display = "none";

          inputDate.style.display = "inline-block";
          saveBtn.style.display = "inline-block";
        });

        // √âv√©nement sauvegarder : update Firestore et revenir √† affichage normal
        saveBtn.addEventListener("click", async () => {
          const newDateStr = inputDate.value;
          if (!newDateStr) {
            alert("Date invalide");
            return;
          }
          try {
            const newDate = new Date(newDateStr);
            await db.collection("semaines").doc(doc.id).update({
              createdAt: newDate
            });
            // Mise √† jour de l'affichage
            dateSpan.textContent = `Semaine du ${newDate.toLocaleDateString()}`;

            dateSpan.style.display = "inline";
            selectBtn.style.display = "inline-block";
            editBtn.style.display = "inline-block";

            inputDate.style.display = "none";
            saveBtn.style.display = "none";

            alert("Date de la semaine mise √† jour !");
          } catch (err) {
            console.error("Erreur mise √† jour date semaine :", err);
            alert("Erreur lors de la mise √† jour.");
          }
        });

        div.appendChild(dateSpan);
        div.appendChild(selectBtn);
        div.appendChild(editBtn);
        div.appendChild(inputDate);
        div.appendChild(saveBtn);

        weeksList.appendChild(div);
      });
    })
    .catch(err => {
      console.error("Erreur r√©cup√©ration semaines :", err);
    });
}

  </script>
</body>
</html>
